<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Slide show!</title>

        <script src="./main.js"></script>
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
 





    <body>
        
        <p>When should the slide show?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here to start!</button>
        <p id="timer"></p>






        <p id="mySlides"></p>
        <p id ="dot"></p>
        <p id="none"></p>
        <p id="active"></p>
        <p id="block"></p>
        
        

            <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./img/code.1.jfif" style="width:100%">
      <div class="text">!This would be my first!</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./img/code.2.jfif" style="width:100%">
      <div class="text">!This would be my second!</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./img/code.3.jfif" style="width:100%">
      <div class="text">!This wouold be my third!</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    </body>
</html>
