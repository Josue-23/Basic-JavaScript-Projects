<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to Mario bros pizza!</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="./Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    </head>

    <body>

        <div id="menuBG">
                <h1 style="margin:0 0px 0 20px;">Marios Pizza!</h1>
                <input id="btnOrder" type="button" onclick="getReceipt()"
                    value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size"
                        value="Super small">Toad pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza">Small pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza" checked>Large Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Ultimate Pizza">Bowser Pizza<br>
                </div>

            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Bacon">Bacon<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Anchoy">Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Chicken">Chicken<br>
                <input class="toppings" type="checkbox" name="Topping"
                    value="fish">fish<br>
            </div>

            <div class="menu middle">
                <h3>vegetables</h3>
                <input class="veggies" type="checkbox" name="Veggies"
                    value="Onions">Onions<br>
                <input class="veggies" type="checkbox" name="Veggies"
                    value="Tomatoes">Tomatoe<br>
                <input class="veggies" type="checkbox" name="Veggies"
                    value="mushroom">mushroom<br>
            </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
